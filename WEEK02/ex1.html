<html>

<head>
    <script>
        function calculate() {
            var w = document.getElementById('win-count').value;
            w = Number(w);
            var l = document.getElementById('lose-count').value;
            l = Number(l);
            var r = w / (w + l) * 100;
            document.getElementById('win-rate').value = r;
        }
    </script>
</head>

<body>
    <input id="win-count" type="text">
    <input id="lose-count" type="text">
    <button onclick="calculate()">=</button>
    <input id="win-rate" type="text">%

</body>

</html>
